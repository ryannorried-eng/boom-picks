services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: boom
      POSTGRES_PASSWORD: boom
      POSTGRES_DB: boom_picks
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://boom:boom@db:5432/boom_picks
      APP_ENV: dev
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: bash -lc "alembic -c backend/alembic.ini upgrade head && uvicorn backend.app.main:app --host 0.0.0.0 --port 8000"

volumes:
  pgdata:
